<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Torneo</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <div class="card">
    <h2>Crear Torneo</h2>
    <form id="tournamentForm">
      <div class="form-group">
        <label for="tournamentName">Nombre del torneo</label>
        <input type="text" id="tournamentName" required />
      </div>

      <div class="form-group">
        <label for="sport">Deporte</label>
        <select id="sport" required>
          <option value="">Selecciona un deporte</option>
          <option value="Futbol">Futbol</option>
          <option value="Basketbol">Basketbol</option>
        </select>
      </div>

      <div class="form-group">
        <label for="division">Divisi√≥n</label>
        <select id="division" required>
          <option value="">Selecciona un deporte primero</option>
        </select>
      </div>

      <div class="form-group">
        <label for="teams">Equipos</label>
        <select id="teams" multiple size="8" required></select>
      </div>

      <button type="submit">Crear torneo</button>
    </form>
  </div>

   <div>
    <table id="TournamentTable">
      <thead>
        <tr>
          <th data-sort="true">Nombre</th>
          <th>Equipos</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="js/registerTournament.js"></script>
  <script src="js/order.js"></script>
</body>
</html>
