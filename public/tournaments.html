<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Torneo</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<main class="container">
  <section class="form-section">
    <h2>Crear Torneo</h2>
    <form id="tournamentForm">
      <div class="form-group">
        <label for="tournamentName">Nombre del torneo</label>
        <input type="text" id="tournamentName" required />
      </div>

      <div class="form-group">
        <label for="sport">Deporte</label>
        <select id="sport" required>
          <option value="">Selecciona un deporte</option>
          <option value="Futbol">Futbol</option>
          <option value="Basketbol">Basketbol</option>
        </select>
      </div>

      <div class="form-group">
        <label for="division">División</label>
        <select id="division" required>
          <option value="">Selecciona un deporte primero</option>
        </select>
      </div>

      <div class="form-group">
        <button type="button" id="openTeamSelector">Seleccionar equipos</button>
        <input type="hidden" id="selectedTeamIds" name="equipos" />
      </div>

      <button type="submit">Crear torneo</button>
    </form>
  </section>

  <!-- ✅ MUEVE EL MODAL FUERA DEL FORMULARIO -->
  <div id="teamModal" class="modal hidden">
    <div class="modal-content team-modal">
      <h3>Selecciona los equipos</h3>
      <div id="teamListContainer" class="team-list"></div>

      <div class="pagination" id="teamPagination"></div>

      <div class="modal-actions">
        <button type="button" id="selectAllTeams">Seleccionar todos</button>
        <button type="button" id="clearTeamSelection">Limpiar selección</button>
        <button type="button" id="confirmTeams">Confirmar</button>
        <button type="button" id="closeTeamModal">Cerrar</button>
      </div>
    </div>
  </div>

  <section class="table-section">
    <h2>Jugadores registrados</h2>
    <table id="TournamentTable">
      <thead>
        <tr>
          <th data-sort="true">Nombre</th>
          <th>Equipos</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<script src="js/tournaments.js"></script>
<script src="js/order.js"></script>
</body>
</html>
