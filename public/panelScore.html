<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Marcador en Vivo</title>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/panelScore.css">
</head>
<body>

    <!-- Sección Nombre de Torneo -->
<div class="tournament-header">
    <img src="img/logoCAP.png" alt="Logo Empresa" class="tournament-logo" />
    <h1 id="tournamentName">Nombre del Torneo</h1>
</div>

<!-- Header con marcador -->
<header class="match-header">
  <div class="team-logos">
    <div class="team-logo"> A <span id="teamAName">Equipo A</span></div>
    <div class="separator"> </div>
    <div class="team-logo"> B <span id="teamBName">Equipo B</span></div>
  </div>
  <div class="match-score">
    <span id="scoreDisplay">0 - 0</span>
    <span id="matchTime">00:00'</span>
    <span id="matchStatus">En vivo</span>
  </div>
</header>


  <!-- Modal de configuración -->
  <!-- Modal de configuración -->
<div class="modal-overlay active" id="configModal">
  <div class="modal-content modal-config">
    <h2>Configuración de Partido</h2>

    <label for="inputTournamentName">Torneo:</label>
    <input
      type="text"
      id="inputTournamentName"
      placeholder="Nombre del Torneo"
    />

    <label for="inputEquipoA">Equipo A:</label>
    <input
      type="text"
      id="inputEquipoA"
      placeholder="Nombre Equipo A"
    />

    <label for="inputEquipoB">Equipo B:</label>
    <input
      type="text"
      id="inputEquipoB"
      placeholder="Nombre Equipo B"
    />

    <button id="startMatchBtn">
      <span class="material-icons">play_arrow</span>
    </button>
  </div>
</div>


 
<!-- Botones de gol / puntuación -->
<div class="bottom-goals">
  <!-- MODO SOCCER (+1) -->
  <div class="mode-soccer">
    <button onclick="sumarPuntos('A',1)" title="Gol A (1 punto)">
      A <span class="material-icons">sports_soccer</span>
    </button>
    <button onclick="sumarPuntos('B',1)" title="Gol B (1 punto)">
      <span class="material-icons">sports_soccer</span> B
    </button>
  </div>
  <!-- MODO MULTI (+1, +2, +3) -->
  <div class="mode-basketball hidden">
    <button onclick="sumarPuntos('A',1)" title="+1 punto A">
     A+1 <span class="material-icons">sports_basketball</span>
    </button>
    <button onclick="sumarPuntos('A',2)" title="+2 puntos A">
      A+2 <span class="material-icons">sports_basketball</span>
    </button>
    <button onclick="sumarPuntos('A',3)" title="+3 puntos A">
      A+3 <span class="material-icons">sports_basketball</span>
    </button>
    <button onclick="sumarPuntos('B',1)" title="+1 punto B">
      <span class="material-icons">sports_basketball</span> B+1 
    </button>
    <button onclick="sumarPuntos('B',2)" title="+2 puntos B">
      <span class="material-icons">sports_basketball</span> B+2
    </button>
    <button onclick="sumarPuntos('B',3)" title="+3 puntos B">
      <span class="material-icons">sports_basketball</span> B+3 
    </button>
  </div>
</div>

<!-- Tooltip de control -->
<div class="tooltip-controls">
  <button class="gear-btn" id="gearToggle">
    <span class="material-icons">settings</span>
  </button>
  <div class="control-menu" id="controlMenu">
    <button onclick="toggleTiempo()" title="Pausar/Reanudar">
      <span class="material-icons" id="toggleIcon">pause</span>
    </button>
    <button onclick="finalizarPartido()" title="Finalizar">
      <span class="material-icons">flag</span>
    </button>
    <!-- NUEVO: Botón para cambiar tipo de marcador -->
    <button id="btnChangeSport" title="Cambio de deporte">
      <span class="material-icons">sports</span>
    </button>
    <button id="btnConfigureTeams" title="Configurar Equipos">
      <span class="material-icons">edit</span>
    </button>
  </div>
</div>

  <script src="js/panelScore.js"></script>
</body>
</html>
