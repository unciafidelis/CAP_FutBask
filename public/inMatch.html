<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Match Centre</title>
  <link rel="stylesheet" href="css/inMatch.css">
</head>
<body>

<header class="match-header">
  <div class="team-logo">
    <img src="img/real_madrid.png" alt="Real Madrid">
    <span id="teamAName">Real Madrid</span>
  </div>
  <div class="match-score">
    <span id="scoreDisplay">3 - 1</span>
    <span id="matchStatus">Final</span>
  </div>
  <div class="team-logo">
    <span id="teamBName">Manchester City</span>
    <img src="img/man_city.png" alt="Manchester City">
  </div>
</header>

<nav class="tabs">
  <button class="tab active" data-tab="summary">Resumen</button>
  <button class="tab" data-tab="lineup">Alineaciones</button>
  <button class="tab" data-tab="stats">Estadísticas</button>
</nav>

<!-- RESUMEN -->
<section id="summary" class="tab-content active">
  <div class="summary-section">
    <h2>Últimas acciones del partido</h2>
    <div id="actionsComments" class="actions-comments-container">
      <!-- Comentarios generados dinámicamente -->
    </div>
  </div>
</section>


<!-- ALINEACIONES -->
<section id="lineup" class="tab-content">
  <div class="lineup-section">
    <div id="lineupA" class="lineup-card"></div>
    <div id="lineupB" class="lineup-card"></div>
  </div>
</section>

<!-- ESTADÍSTICAS -->
<section id="stats" class="tab-content">
  <div class="stats-message">Próximamente...</div>
</section>

<script src="js/inMatch.js"></script>

</body>
</html>
