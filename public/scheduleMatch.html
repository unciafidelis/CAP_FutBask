<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Programar Partido</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="card">
    <h2>Programar Partido</h2>
    <form id="matchForm">
      <div class="form-group">
        <label for="tournamentSelect">Selecciona Torneo</label>
        <select id="tournamentSelect" required></select>
      </div>

      <div class="form-group">
        <label for="equipoA">Equipo A</label>
        <select id="equipoA" required></select>
      </div>

      <div class="form-group">
        <label for="equipoB">Equipo B</label>
        <select id="equipoB" required></select>
      </div>

      <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" required>
      </div>

      <div class="form-group">
        <label for="hora">Hora</label>
        <input type="time" id="hora" required>
      </div>

      <button type="submit">Guardar Partido</button>
    </form>
  </div>

  <script src="js/scheduleMatch.js"></script>
</body>
</html>
