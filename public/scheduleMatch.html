<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Partidos Programados</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main class="card">
    <h2>Programar Partido</h2>
    <form id="matchForm">
      <div class="form-group">
        <label for="torneo">Torneo</label>
        <select id="torneo" name="torneo" required></select>
      </div>

      <div class="form-group">
        <label for="equipoA">Equipo A</label>
        <select id="equipoA" name="equipoA" required></select>
      </div>

      <div class="form-group">
        <label for="equipoB">Equipo B</label>
        <select id="equipoB" name="equipoB" required></select>
      </div>

      <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>

      <div class="form-group">
        <label for="horaHour">Hora</label>
        <div style="display: flex; gap: 5px;">
          <select id="horaHour" name="horaHour" required></select>
          <select id="horaMinute" name="horaMinute" required></select>
          <select id="horaAmPm" name="horaAmPm" required>
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>
      </div>

      <button type="submit">Guardar Partido</button>
    </form>

    <button id="openModal" style="margin-top: 20px;">Ver Partidos Registrados</button>
  </main>

  <!-- Modal para tabla de partidos -->
  <div id="matchModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Partidos Registrados</h2>
      <div id="matchPagination" class="pagination"></div>
      <table id="matchesTable">
        <thead>
          <tr>
            <th>Torneo</th>
            <th>Equipo A</th>
            <th>Equipo B</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="js/matches.js"></script>
</body>
</html>
