<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro de Árbitro</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <main class="register-container">
        <h1>Registro de Árbitro</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="celular">Celular</label>
                <input type="tel" id="celular" name="celular" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="alias">Alias</label>
                <input type="text" id="alias" name="alias" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirmación de Contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit">Registrar Árbitro</button>
        </form>
        <div class="container">
    <h2>Lista de Árbitros Registrados</h2>
    <table id="refereesTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Celular</th>
          <th>Correo Electrónico</th>
          <th>Alias</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se llenarán los datos -->
      </tbody>
    </table>
  </div>
    </main>
    <script src="js/referees.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
