<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Equipo</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <div class="card">
    <h2>Crear Equipo</h2>
    <form id="teamForm">
      <div class="form-group">
        <label for="teamName">Nombre del equipo</label>
        <input type="text" id="teamName" required />
      </div>
      <div class="form-group">
        <label for="teamLeague">Liga</label>
        <input type="text" id="teamLeague" required />
      </div>
      <button type="submit">Agregar equipo</button>
    </form>
  </div>

  <!-- Tabla dinÃ¡mica de equipos -->
  <div>
    <table id="TeamTable">
  <thead>
    <tr><th>Nombre</th><th>Liga</th><th>Registrado</th></tr>
  </thead>
  <tbody></tbody>
</table>
  </div>
   <script src="js/registerTeam.js"></script>
</body>
</html>
