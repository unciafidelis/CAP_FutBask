<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Equipos</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h2>Crear Equipo</h2>
      <form id="teamForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="teamName">Nombre del Equipo</label>
          <input type="text" id="teamName" required>
        </div>

        <div class="form-group">
          <label for="sport">Deporte</label>
          <select id="sport" required>
            <option value="">Selecciona un deporte</option>
            <option value="Futbol">Futbol</option>
            <option value="Basketbol">Basketbol</option>
          </select>
        </div>

        <div class="form-group">
          <label for="division">División</label>
          <select id="division" required>
            <option value="">Selecciona un deporte primero</option>
          </select>
        </div>

        <div class="form-group">
          <label for="teamPhoto">Foto del Equipo</label>
          <input type="file" id="teamPhoto" accept="image/png, image/jpeg, image/webp">
        </div>

        <button type="submit">Guardar Equipo</button>
      </form>

      <button id="viewTeamsBtn" style="margin-top:20px;">Ver Equipos Registrados</button>
    </div>
  </div>

  <!-- Modal de Equipos con tabla -->
  <div id="modalEquipos" class="modal hidden">
    <div class="modal-content">
      <span id="closeEquiposModal" class="close">&times;</span>
      <h2>Equipos Registrados</h2>
      <table id="equiposModalTable">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Deporte</th>
            <th>División</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="pagination" id="teamPagination"></div>
    </div>
  </div>

  <!-- Modal visual de Equipos y Jugadores -->
  <div id="teamsModal" class="modal hidden">
    <div class="modal-content team-modal">
      <span id="closeTeamsModal" class="close">&times;</span>

      <!-- Vista de Equipos -->
      <div id="teamsListContainer">
        <h3>Equipos Registrados</h3>
        <div id="teamsList" class="team-list-scrollable"></div>
        <div class="pagination" id="teamVisualPagination"></div>
      </div>
    </div>
  </div>

  <script src="js/teams.js"></script>
</body>
</html>
