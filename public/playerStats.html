<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estadísticas de Jugadores</title>
  <link rel="stylesheet" href="css/stats.css" />
</head>
<body>
  <div class="container">
    <!-- Selección de equipo -->
    <aside class="sidebar">
      <select id="teamSelect">
  <option value="">-- Selecciona un equipo --</option>
</select>

      <h3>Jugadores</h3>
      <div id="playersList">
        <!-- Jugadores del equipo se listarán aquí -->
      </div>
    </aside>

    <!-- Panel del jugador -->
    <main class="panel">
      <h2 id="playerName">Selecciona un jugador</h2>

      <div class="player-card">
        <img class="avatar" id="playerPhoto" src="img/avatar-default.png" alt="Avatar jugador" />
        <div class="player-info">
          <div class="rating">
            <span class="ovr" id="rating">--</span>
            <span class="pot" id="potential">--</span>
          </div>
          <div class="name" id="playerFullName">—</div>
          <div class="position-badges" id="playerPositions">
            <!-- Etiquetas de posición dinámicas -->
          </div>
        </div>
        <div class="meta">
          <div class="age" id="playerAge">--</div>
          <img class="club" id="playerClubLogo"/>
        </div>
      </div>

      <!-- Botón para modificar estadísticos manuales -->
      <button id="openManualStats">Modificar Datos Manuales</button>

      <!-- Dashboard -->
      <div class="dashboard">
        <div class="card">
          <h3>Estadísticas Generales</h3>
          <div class="stats" id="statsPanel">
            <!-- Estadísticas renderizadas dinámicamente -->
          </div>
        </div>

        <!-- Gráfico radar -->
        <div class="chart-container">
          <h3>Rendimiento</h3>
          <canvas id="radarChart"></canvas>
        </div>

        <!-- Reconocimiento -->
        <div class="card">
          <h3>Reconocimientos</h3>
          <div class="highlight" id="highlightBadge">—</div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal para estadísticas manuales -->
  <div id="manualModal" class="modal hidden">
    <div class="modal-content">
      <h3>Modificar Estadísticas Manuales</h3>

      <label for="posicionSelect">Posición:</label>
      <select id="posicionSelect">
        <option value="portero">Portero</option>
        <option value="defensa">Defensa</option>
        <option value="mediocampista">Mediocampista</option>
        <option value="delantero">Delantero</option>
      </select>

      <div id="manualFields">
        <!-- Campos dinámicos según posición -->
      </div>

      <button id="saveManual">Guardar</button>
      <button id="closeModal">Cancelar</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/stats.js"></script>
</body>
</html>
