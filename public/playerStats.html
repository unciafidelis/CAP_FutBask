<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estadísticas de Jugadores</title>
  <link rel="stylesheet" href="css/stats.css" />
</head>
<body>
  <div class="container">
    
    <aside class="sidebar">
      <h2>Jugadores</h2>
      <div id="playerList"></div>  
      <div class="player-card">
        <img class="avatar" src="img/avatar-default.png" />
        <div class="player-info">
          <div class="rating">
            <span class="ovr">86</span>
            <span class="pot">89</span>
          </div>
        <div class="name">Ronald Araujo</div>
        <div class="position-badges">
          <span class="badge">CB</span>
          <span class="badge">RB</span>
        </div>
      </div>
  <div class="meta">
    <div class="age">25</div>
    <img class="club" src="img/logoClub.webp" />
  </div>
</div>
    </aside>
<main class="panel">
      <h2 id="playerName">Selecciona un jugador</h2>

      <button id="openManualStats">Modificar Datos Manuales</button>

      <!-- Modal oculto -->
      <div id="manualModal" class="modal hidden">
  <div class="modal-content">
    <h3>Modificar Estadísticas</h3>

    <label for="posicionSelect">Posición:</label>
    <select id="posicionSelect">
      <option value="portero">Portero</option>
      <option value="defensa">Defensa</option>
      <option value="mediocampista">Mediocampista</option>
      <option value="delantero">Delantero</option>
    </select>

    <div id="manualFields"></div>

    <button id="saveManual">Guardar</button>
    <button id="closeModal">Cancelar</button>
  </div>
</div>

    </main>
    

  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f9f9f9;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #333;
    }

    .register-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 1000px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      width: 100%;
    }

    .player-info {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .player-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #333;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      width: 80%;
    }

    .card, .chart-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .card h2, .chart-container h2 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      color: #007BFF;
    }

    .stat {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
      font-size: 0.95rem;
      color: #555;
    }

    .highlight {
      background-color: gold;
      color: #000;
      padding: 0.3rem 0.8rem;
      border-radius: 999px;
      font-weight: bold;
      display: inline-block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="header">
      <div class="player-info">#10 Lionel Messi – Delantero</div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/Messi_vs_Nigeria_2018.jpg" alt="Foto del jugador" class="player-photo">
    </div>

    <div class="dashboard">
      <!-- Delantero -->
      <div class="card">
        <h2>Estadísticas generales</h2>
       <div class="stats" id="statsPanel">
        <!-- Estadísticas renderizadas dinámicamente -->
      </div>
      </div>

      <!-- Gráfico radar -->
      <div class="chart-container">
        <h2>Rendimiento</h2>
        <canvas id="radarChart"></canvas>
      </div>

      <!-- Jugador destacado -->
      <div class="card">
        <h2>Reconocimientos</h2>
        <p>Lionel Messi</p>
        <div class="highlight">⭐ Jugador del Partido</div>
      </div>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('radarChart').getContext('2d');
    const radarChart = new Chart(ctx, {
      type: 'radar',
      data: {
        labels: [
          'Efectividad',
          'Participación',
          'Regates',
          'Velocidad',
          'Salto/Físico',
          'Disparo'
        ],
        datasets: [{
          label: 'Estadísticas Messi',
          data: [60, 95, 88, 92, 84, 90],
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          pointBackgroundColor: '#fff',
          borderWidth: 2
        }]
      },
      options: {
        scales: {
          r: {
            angleLines: { color: '#ccc' },
            grid: { color: '#eee' },
            pointLabels: { color: '#666' },
            ticks: {
              backdropColor: 'transparent',
              color: '#333'
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              color: '#333'
            }
          }
        }
      }
    });
  </script>
  <script src="js/stats.js"></script>
</body>
</html>
