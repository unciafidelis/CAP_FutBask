<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marcadores y Equipos</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 16px;
      padding: 1.5rem;
      width: 350px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .card h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      color: #ccc;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      background-color: #2c2c2c;
      color: #fff;
    }

    button {
      background-color: #3d5afe;
      color: #fff;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2c41c4;
    }

    .team-list {
      margin-top: 1rem;
      list-style: none;
      padding-left: 0;
    }

    .team-list li {
      background-color: #2a2a2a;
      padding: 0.5rem 0.8rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    th, td {
      text-align: center;
      padding: 0.4rem;
    }

    th {
      color: #aaa;
    }

    tr:nth-child(even) {
      background-color: #2a2a2a;
    }

    tr:nth-child(odd) {
      background-color: #1e1e1e;
    }
  </style>
</head>
<body>

  <!-- Pantalla de creaciÃ³n de equipos -->
  <div class="card">
    <h2>Crear equipo</h2>
    <form id="teamForm">
      <div class="form-group">
        <label for="teamName">Nombre del equipo</label>
        <input type="text" id="teamName" required />
      </div>
      <div class="form-group">
        <label for="teamLeague">Liga</label>
        <input type="text" id="teamLeague" required />
      </div>
      <button type="submit">Agregar equipo</button>
    </form>
    <ul class="team-list" id="teamList"></ul>
  </div>

  <!-- Marcador -->
  <div class="card">
    <h2>Marcador</h2>
    <p><strong>Tottenham</strong> 1 - 0 <strong>Manchester United</strong></p>
    <small>Finalizado 21/5 - Brennan Johnson 42'</small>
  </div>

  <!-- Tabla de posiciones -->
  <div class="card">
    <h2>Posiciones</h2>
    <table>
      <thead>
        <tr>
          <th>Club</th>
          <th>PJ</th>
          <th>G</th>
          <th>E</th>
          <th>P</th>
          <th>GF</th>
          <th>DG</th>
          <th>Pts</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Lazio</td><td>8</td><td>6</td><td>1</td><td>1</td><td>20</td><td>12</td><td>19</td></tr>
        <tr><td>Athletic</td><td>8</td><td>6</td><td>1</td><td>1</td><td>18</td><td>8</td><td>19</td></tr>
        <tr><td>Manchester Utd</td><td>8</td><td>5</td><td>3</td><td>0</td><td>17</td><td>7</td><td>18</td></tr>
        <tr><td>Tottenham</td><td>8</td><td>5</td><td>2</td><td>1</td><td>16</td><td>8</td><td>17</td></tr>
        <tr><td>Frankfurt</td><td>8</td><td>5</td><td>1</td><td>2</td><td>14</td><td>4</td><td>16</td></tr>
        <tr><td>Lyon</td><td>8</td><td>4</td><td>3</td><td>1</td><td>13</td><td>8</td><td>15</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('teamForm');
    const list = document.getElementById('teamList');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('teamName').value;
      const league = document.getElementById('teamLeague').value;
      const item = document.createElement('li');
      item.textContent = `${name} (${league})`;
      list.appendChild(item);
      form.reset();
    });
  </script>

</body>
</html>
