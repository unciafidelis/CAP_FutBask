<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Árbitros</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="./img/logoCAP.png" alt="FIFA Logo" class="login-logo">
      <h2 class="login-title">Cancha Arena Poliforme CAP</h2>
      <form id="loginForm">
        <input type="text" id="username" name="username" placeholder="Alias o correo electrónico" required>
        <input type="password" id="password" name="password" placeholder="Contraseña" required>
        <button type="submit">Ingresar</button>
        <p class="error-message" id="errorMessage"></p>
      </form>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
