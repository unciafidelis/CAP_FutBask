<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Jugadores</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <main class="container">

    <!-- Formulario de registro -->
    <section class="form-section">
      <h2>Registrar Jugador</h2>
      <form id="playerForm" enctype="multipart/form-data" class="form">
        <input type="text" id="playerName" placeholder="Nombre" required />

        <label for="position">Posición</label>
        <select id="position" required>
          <option value="">Selecciona posición</option>
          <option value="GK">Portero</option>
          <option value="D">Defensa</option>
          <option value="M">Mediocampo</option>
          <option value="FW">Delantero</option>
        </select>

        <label for="foot">Pie hábil</label>
        <select id="foot" required>
          <option value="">Selecciona pie</option>
          <option value="Derecho">Derecho</option>
          <option value="Izquierdo">Izquierdo</option>
          <option value="Ambidiestro">Ambidiestro</option>
        </select>

        <input type="number" id="number" placeholder="Número" required />

        <label for="teamSelect">Equipo</label>
        <select id="teamSelect" required>
          <option value="">Seleccionar equipo</option>
        </select>

        <label for="playerPhoto">Foto del jugador</label>
        <input type="file" id="playerPhoto" accept="image/*" />

        <div class="form-buttons">
          <button type="submit">Guardar</button>
          <button type="button" id="openPlayersModal">Ver Jugadores Registrados</button>
        </div>
      </form>
    </section>

    <!-- Modal de jugadores -->
    <div id="playerModal" class="modal hidden">
      <div class="modal-content">
        <h3>Lista de Jugadores</h3>
        <div class="pagination" id="pagination"></div>
        <div id="playersContainer" class="modal-players-list">
          <!-- Aquí se cargan dinámicamente las tarjetas de jugadores -->
        </div>
        <button id="closeModal" class="close-button">Cerrar</button>
      </div>
    </div>

  </main>

  <script src="js/players.js"></script>
</body>
</html>
